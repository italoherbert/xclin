<h1>Novo exame</h1>

<div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
    {{infoMsg}}
</div>
<div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
    {{erroMsg}}
</div>

<mat-stepper [linear]="true" #novoExameStepper>
    <mat-step>
        <ng-template matStepLabel>O agendamento</ng-template>
        
        <br />

        
    </mat-step>
</mat-stepper>
