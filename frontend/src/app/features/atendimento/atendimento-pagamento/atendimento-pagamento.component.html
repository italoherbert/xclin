<h1>Atendimento pagamentos</h1>

<br />

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Pagamento</h1>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-6">
                    <div class="fs-6 fw-bold">
                        Valor Total:
                    </div>
                    <div class="fs-5">
                        
                    </div>
                </div>
            </div>

            <mat-form-field appearance="fill">
                <mat-label>Valor</mat-label>
                <input matInput type="text" placeholder="Valor de pagamento"
                        appRealInput 
                        [valorInicial]="valorInicial"
                        (onValorAlterado)="onPagamentoValorAlterado()" />
            </mat-form-field>


        </mat-card-content>
    </mat-card>
</div>
