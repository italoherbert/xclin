<h1>Registro/Alteração de usuário</h1>

<br />

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Formulário</h1>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-8">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Grupo de usuário</mat-label>
                        <input matInput type="text" placeholder="Nome de grupo" [(ngModel)]="grupoSave.nome"/>
                    </mat-form-field>                        
                </div>                                      
            </div>
            
            <div *ngIf="infoGrupoMsg !== null" class="alert alert-success mb-2">
                {{infoGrupoMsg}}
            </div>
            <div *ngIf="erroGrupoMsg !== null" class="alert alert-danger mb-2">
                {{erroGrupoMsg}}
            </div>

            <button mat-raised-button color="primary" (click)="salva()">
                <fa-icon [icon]="icons.faSave"></fa-icon>
                <span class="mx-3">Salvar</span>
            </button>
            
            <br />
            
            <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'usuario-grupo-tela'} } ]">
                <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                <span class="mx-3">Tela de grupos</span>
            </a>
        </mat-card-content>
    </mat-card>
</div>

<br />

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Acessos</h1>
        </mat-card-header>
        <mat-card-content>
            <button mat-raised-button color="primary" class="mt-3" (click)="sincronizaAcessos()">
                <fa-icon [icon]="icons.faRotate"></fa-icon>
                <span class="mx-3">Sincronizar</span>
            </button>
            
            <div class="table-responsive mt-3" style="height: 20em">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Recurso</th>
                            <th>Leitura</th>
                            <th>Escrita</th>
                            <th>Remocao</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of acessosSave.acessos">
                            <td>{{a.recursoNome}}</td>
                            <td>
                                <mat-checkbox [(ngModel)]="a.leitura" color="primary"></mat-checkbox>
                            </td>
                            <td>
                                <mat-checkbox [(ngModel)]="a.escrita" color="primary"></mat-checkbox>
                            </td>
                            <td>
                                <mat-checkbox [(ngModel)]="a.remocao" color="primary"></mat-checkbox>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="infoAcessosMsg !== null" class="alert alert-success my-2">
                {{infoAcessosMsg}}
            </div>
            <div *ngIf="erroAcessosMsg !== null" class="alert alert-danger my-2">
                {{erroAcessosMsg}}
            </div>

            <button mat-raised-button color="primary" (click)="salvaAcessos()">
                <fa-icon [icon]="icons.faSave"></fa-icon>
                <span class="mx-3">Salvar acessos</span>
            </button>            
        </mat-card-content>
    </mat-card>
</div>
