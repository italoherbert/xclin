<h1 mat-dialog-title>Remoção de grupo</h1>
<div mat-dialog-content>
  <p>Tem certeza que deseja remover esse grupo com todos os seus relacionamentos?</p>  
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true">Remover</button>
  <button mat-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</div>
