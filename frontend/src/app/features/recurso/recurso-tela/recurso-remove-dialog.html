<h1 mat-dialog-title>Remoção de recurso</h1>
<div mat-dialog-content>
    <p>
        Tem certeza que deseja remover o recurso: <br />
        <b>{{data.recursoNome}}</b> <br />
        e todos os seus relacionamentos?
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="true">Remover</button>
    <button mat-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</div>
