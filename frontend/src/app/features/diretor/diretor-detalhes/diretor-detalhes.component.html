<h1>Detalhes do diretor</h1>

<div *ngIf="sistemaService.isAdminEscopo() === true">
    <a mat-raised-button color="primary" class="my-1" [routerLink]="[ '/app', { outlets : { page : 'diretor-save/'+diretorDetalhes.diretor.id }}]">
        <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
        <span class="mx-3">Alterar diretor</span>
    </a>
</div>

<br />

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center mt-3">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Informações</h1>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <div class="row">
                <div class="col-sm-10 my-3">
                    <div class="fs-6 text-gray">
                        Nome:
                    </div>
                    <div class="fs-5 text-secondary">
                        {{diretorDetalhes.diretor.nome}}
                    </div>
                </div>
                <div class="col-sm-6 my-3">
                    <div class="fs-6 text-gray">
                        Nome de usuário:
                    </div>
                    <div class="fs-5 text-secondary">
                        {{diretorDetalhes.diretor.usuario.username}}
                    </div>
                </div>
                <div class="col-sm-6 my-3">
                    <div class="fs-6 text-gray">
                        Perfil:
                    </div>
                    <div class="fs-5 text-secondary">
                        {{diretorDetalhes.diretor.usuario.perfilLabel}}
                    </div>
                </div>
                <div class="col-sm-6 my-3">
                    <div class="fs-6 text-gray">
                        Clínicas:
                    </div>
                    <div class="fs-5 text-secondary">
                        <mat-chip-listbox>
                            <mat-chip-option *ngFor="let clinica of diretorDetalhes.clinicas"
                                    [selectable]="false"
                                    [selected]="true">
                                {{clinica}}
                            </mat-chip-option>
                        </mat-chip-listbox>                        
                    </div>
                </div>
            </div>
            
            <div *ngIf="sistemaService.isAdminEscopo() === true">
                <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'diretor-tela'} } ]">
                    <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                    <span class="mx-3">Tela de diretores</span>
                </a>
            </div>

            <div *ngIf="sistemaService.isAdminEscopo() === false">
                <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'diretor-tela-nao-admin'} } ]">
                    <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                    <span class="mx-3">Tela de diretores</span>
                </a>
            </div>

        </mat-card-content>
    </mat-card>
</div>
