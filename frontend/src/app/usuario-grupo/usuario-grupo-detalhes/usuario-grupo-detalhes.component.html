<h1>Detalhes do usuário</h1>

<a mat-raised-button color="primary" [routerLink]="[ '/app', { outlets : { page : 'usuario-grupo-save/'+grupoDetalhes.grupo.id }}]">
    <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
    <span class="mx-3">Alterar grupo</span>
</a>

<br />

<div class="d-flex justify-content-center mt-3">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Informações</h1>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <div class="row">
                <div class="col-sm-6 my-3">
                    <div class="fs-6 text-secondary">
                        Nome do grupo:
                    </div>
                    <div class="fs-3 text-black">
                        {{grupoDetalhes.grupo.nome}}
                    </div>
                </div>                    
            </div>
            <br />
            <div class="row">
                <h1>Acessos</h1>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Recurso</th>
                                <th>Leitura</th>
                                <th>Escrita</th>
                                <th>Remocao</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let a of grupoDetalhes.acessos">
                                <td>{{a.recursoNome}}</td>
                                <td>
                                    <mat-checkbox [(ngModel)]="a.leitura" disabled="true"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox [(ngModel)]="a.escrita" disabled="true"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox [(ngModel)]="a.remocao" disabled="true"></mat-checkbox>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'usuario-grupo-tela'} } ]">
                <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                <span class="mx-3">Tela de usuários</span>
            </a>
        </mat-card-content>
    </mat-card>
</div>
