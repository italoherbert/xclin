<h1>Vínculo profissional/procedimento</h1>

<br />

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Formulário</h1>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <div class="py-3">
                <div class="fs-6 text-secondary">
                    Seus procedimentos
                </div>
                <div class="fs-5 text-dark">
                    <mat-chip-listbox [selectable]="true" [multiple]="false">
                        <mat-chip-option *ngFor="let id of procedimentosVinculadosIDs; index as i"
                                (selectionChange)="seuProcedimentoSelecionado( i )">
                            {{procedimentosVinculadosNomes[ i ]}} 
                            <button matChipRemove (click)="removeProcedimento( i )">
                                <fa-icon [icon]="icons.faRemove"></fa-icon>
                            </button>
                        </mat-chip-option>
                    </mat-chip-listbox>
                </div>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Valor do procedimento</mat-label>
                    <input matInput type="text" appRealInput
                        [valorInicial]="procedimentoSave.procedimentoValor" 
                        (onValorAlterado)="onValorProcedimentoAlterado($event)" />                        
                </mat-form-field>
                <br />
                <button mat-raised-button color="primary" (click)="salva()">
                    <fa-icon [icon]="icons.faSave"></fa-icon>
                    Salvar
                </button>
            </div>
            <div class="py-3">
                <div class="fs-6 text-secondary">
                    Outros procedimentos
                </div>
                <div class="fs-5 text-dark">
                    <mat-chip-listbox [selectable]="true" [multiple]="false">
                        <mat-chip-option *ngFor="let id of procedimentosNaoVinculadosIDs; index as i">
                            {{procedimentosNaoVinculadosNomes[ i ]}} 
                            <button matChipRemove (click)="adicionaProcedimento( i )">
                                <fa-icon [icon]="icons.faAdd"></fa-icon>
                            </button>
                        </mat-chip-option>
                    </mat-chip-listbox>
                </div>
            </div>

            <br />
            
            <a mat-stroked-button [routerLink]="[ '/app', { outlets : { page : 'profissional-conta-procedimentos' }}]">
                <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                Lista de procedimentos
            </a>
        </mat-card-content>
    </mat-card>
</div>
