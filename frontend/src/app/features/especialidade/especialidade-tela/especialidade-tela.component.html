<h1>Tela de especialidades</h1>

<a mat-raised-button color="primary" [routerLink]="[ '/app', { outlets : { page : 'especialidade-save/-1' }}]">
    <fa-icon [icon]="icons.faPlusCircle"></fa-icon>
    <span class="mx-3">Novo especialidade</span>
</a>

<br />

<div class="mt-3"> 
    <mat-form-field appearance="fill">
        <mat-label>Clinica</mat-label>
        <mat-select placeholder="Selecione a clÃ­nica" [(ngModel)]="clinicaId">
            <mat-option *ngFor="let cid of clinicasIDs; index as i" [value]="cid">
                {{clinicasNomes[ i ]}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <span class="p-2"></span>

    <mat-form-field appearance="fill">
        <mat-label>Nome do especialidade</mat-label>
        <input matInput type="text" placeholder="Nome do especialidade" [(ngModel)]="especialidadeFiltro.nomeIni" />
    </mat-form-field>

    <br />
    
    <div class="d-flex flex-row align-items-center">
        <button mat-raised-button color="primary" (click)="filtra()">
            <fa-icon [icon]="icons.faFilter"></fa-icon>
            <span class="mx-3">Filtrar</span>
        </button>
        <div *ngIf="showSpinner === true" class="mx-2 spinner-border text-primary"></div>
    </div>

    <div *ngIf="infoMsg !== null" class="alert alert-success mt-2">
        {{infoMsg}}
    </div>
    <div *ngIf="erroMsg !== null" class="alert alert-danger mt-2">
        {{erroMsg}}
    </div>
</div>

<div class="mat-elevation-z8 mt-3">
    <table mat-table [dataSource]="especialidadesDataSource">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let especialidade"> {{especialidade.nome}} </td>
        </ng-container>        
        <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef>Detalhes</th>
            <td mat-cell *matCellDef="let especialidade">
                <a class="text-primary text-decoration-none" [routerLink]="[ '/app', { outlets : { page : 'especialidade-detalhes/'+especialidade.id }}]">
                    <fa-icon [icon]="icons.faCircleInfo"></fa-icon>
                    detalhes
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="remover">
            <th mat-header-cell *matHeaderCellDef>Remover</th>
            <td mat-cell *matCellDef="let especialidade">
                <a class="text-danger text-decoration-none" [routerLink]="[]" (click)="mostraRemoveDialog(especialidade.id, especialidade.nome)">
                    <fa-icon [icon]="icons.faTrashCan"></fa-icon>
                    remover
                </a>
            </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="especialidadesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: especialidadesColumns;"></tr>
    </table>

    <app-paginator [tableDataSource]="especialidadesDataSource"></app-paginator>
</div>
