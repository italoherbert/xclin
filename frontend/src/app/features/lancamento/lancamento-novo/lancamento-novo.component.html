<h1>Novo lançamento</h1>

<br />

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Formulário</h1>
        </mat-card-header>
        <mat-card-content>   
            <div class="row"> 
                <div class="col-sm-6">                    
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Clínica</mat-label>
                        <mat-select placeholder="Selecione a clínica" [(ngModel)]="clinicaId">
                            <mat-option *ngFor="let id of clinicasIDs; index as i" [value]="id">
                                {{clinicasNomes[ i ]}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Tipo de lançamento</mat-label>
                        <mat-select placeholder="Selecione o tipo" [(ngModel)]="lancamentoSave.tipo">
                            <mat-option *ngFor="let t of tipos; index as i" [value]="t.name">
                                {{t.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Valor do lançamento</mat-label>
                        <input matInput appRealInput type="text" placeholder="Valor do lançamento" 
                                [valorInicial]="lancamentoSave.valor"
                                (onValorAlterado)="onValorAlterado($event)">
                    </mat-form-field>
                </div> 
            </div>

            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <button mat-raised-button color="primary" (click)="salva()">
                <fa-icon [icon]="icons.faSave"></fa-icon>
                <span class="mx-3">Salvar</span>
            </button>
            
            <br />
            
            <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'lancamento-tela'} } ]">
                <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                <span class="mx-3">Tela de lançamentos</span>
            </a>
        </mat-card-content>
    </mat-card>
</div>
