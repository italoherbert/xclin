<div class="d-flex flex-row justify-content-between">
    <h1>Detalhes do usuário</h1>
    <a mat-raised-button color="primary" [routerLink]="[ '/app', { outlets : { page : 'usuario-save/'+usuario.id }}]">
        <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
        <span class="mx-3">Alterar usuário</span>
    </a>
</div>

<br />

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Informações</h1>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-6 my-3">
                        <div class="fs-6 text-secondary">
                            Nome de usuário:
                        </div>
                        <div class="fs-3 text-black">
                            {{usuario.username}}
                        </div>
                    </div>
                    <div class="col-sm-6 my-3">
                        <div class="fs-6 text-secondary">
                            Perfil:
                        </div>
                        <div class="fs-3 text-black">
                            {{usuario.perfilLabel}}
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
