<h1>Vínculos de grupos</h1>

<br />

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center mt-3">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Informações</h1>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <div class="row">
                <div class="col-sm-6 my-3">
                    <div class="fs-6 fw-bold">
                        Nome de usuário:
                    </div>
                    <div class="fs-5">
                        {{vinculosObj.usuario.username}}
                    </div>
                </div>                
            </div>

            <div class="py-3">
                <mat-chip-listbox multiple="true">
                    <mat-chip-option *ngFor="let g of vinculosObj.grupos; index as i" 
                            [selected]="vinculosObj.vinculadosFlags[ i ]"
                            (selectionChange)="grupoSelecionado( $event, i )"> 
                        {{ g.nome }} 
                    </mat-chip-option>
                </mat-chip-listbox>         
            </div>
            
            <button mat-raised-button color="primary" class="mt-3" (click)="salva()">
                <fa-icon [icon]="icons.faSave"></fa-icon>
                <span class="mx-3">Salvar</span>
            </button>
        </mat-card-content>
    </mat-card>
</div>
