<h1>Detalhes do usuário</h1>

<a mat-raised-button color="primary" class="my-1" [routerLink]="[ '/app', { outlets : { page : 'usuario-grupo-save/'+grupoDetalhes.grupo.id }}]">
    <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
    <span class="mx-3">Alterar grupo</span>
</a>

<span class="p-2"></span>

<a mat-raised-button color="primary" class="my-1" [routerLink]="[ '/app', { outlets : { page : 'usuario-grupo-acessos/'+grupoDetalhes.grupo.id }}]">
    <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
    <span class="mx-3">Alterar acessos</span>
</a>

<br />

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center mt-3">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Informações</h1>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <div class="row">
                <div class="col-sm-6 my-3">
                    <div class="fs-6 fw-bold">
                        Nome do grupo:
                    </div>
                    <div class="fs-5">
                        {{grupoDetalhes.grupo.nome}}
                    </div>
                </div>                    
            </div>

            <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'usuario-grupo-tela'} } ]">
                <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                <span class="mx-3">Tela de grupos</span>
            </a>
        </mat-card-content>
    </mat-card>
</div>
    
<div class="d-flex justify-content-center mt-3">

    <div class="mat-elevation-z8 mt-3" style="width: 50em">
        
        <h1 class="px-3 pt-3">Acessos</h1>

        <table mat-table [dataSource]="acessosDataSource">
            <ng-container matColumnDef="recurso">
                <th mat-header-cell *matHeaderCellDef>Recurso</th>
                <td mat-cell *matCellDef="let acesso"> {{acesso.recursoNome}} </td>
            </ng-container>        
            <ng-container matColumnDef="leitura">
                <th mat-header-cell *matHeaderCellDef>Leitura</th>
                <td mat-cell *matCellDef="let acesso">
                    <mat-checkbox [(ngModel)]="acesso.leitura" disabled="true"></mat-checkbox>                
                </td>
            </ng-container>
            <ng-container matColumnDef="escrita">
                <th mat-header-cell *matHeaderCellDef>Escrita</th>
                <td mat-cell *matCellDef="let acesso">                
                    <mat-checkbox [(ngModel)]="acesso.escrita" disabled="true"></mat-checkbox>
                </td>
            </ng-container> 
            <ng-container matColumnDef="remocao">
                <th mat-header-cell *matHeaderCellDef>Remoção</th>
                <td mat-cell *matCellDef="let acesso">
                    <mat-checkbox [(ngModel)]="acesso.remocao" disabled="true"></mat-checkbox>                
                </td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="acessosColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: acessosColumns;"></tr>
        </table>

        <app-paginator [tableDataSource]="acessosDataSource"></app-paginator>
    </div>
</div>

<br />
