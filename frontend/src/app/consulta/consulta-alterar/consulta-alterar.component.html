<h1>Registro de consulta</h1>

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Formulário</h1>
        </mat-card-header>
        <mat-card-content>
            <div class="row">       
                <div class="col-sm-6">
                    <div class="fs-6 text-secondary">
                        Paciente
                    </div>
                    <div class="fs-5 text-dark">
                        {{pacienteNome}}
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="fs-6 text-secondary">
                        Clínica
                    </div>
                    <div class="fs-5 text-dark">
                        {{clinicaNome}}
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Valor da consulta</mat-label>
                        <input matInput type="number" placeholder="Valor da consulta" [(ngModel)]="consultaAlter.valor">
                    </mat-form-field>
                </div>    
                <div class="col-sm-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Status</mat-label>
                        <mat-select placeholder="Selecione o status" [(ngModel)]="consultaAlter.status">
                            <mat-option *ngFor="let s of statuses" [value]="s.name">
                                {{s.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-checkbox color="primary" [(ngModel)]="consultaAlter.paga">Paga</mat-checkbox>
                    <mat-checkbox color="primary" [(ngModel)]="consultaAlter.retorno">Retorno</mat-checkbox>
                </div>
                <div class="col-sm-12">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Observações</mat-label>
                        <textarea matInput type="text" placeholder="Observações" [(ngModel)]="consultaAlter.observacoes">
                        </textarea>
                    </mat-form-field>
                </div>                    

                <div class="col-sm-12">
                    <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                        {{infoMsg}}
                    </div>
                    <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                        {{erroMsg}}
                    </div>

                    <div class="d-flex align-items-center">
                        <button mat-raised-button color="primary" (click)="altera()">
                            <fa-icon [icon]="icons.faSave"></fa-icon>
                            <span class="mx-3">Salvar</span>
                        </button>
                        <div *ngIf="showSpinner === true" class="mx-2 spinner-border text-primary"></div>
                    </div>  
                    <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[]" (click)="paraDetalhes()">
                        <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                        <span class="mx-3">Tela de detalhes</span>
                    </a>                  
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
