<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Sistema de Clínica Médica</span>
</mat-toolbar>

<mat-sidenav-container class="m-0 h-100">
    <mat-sidenav #sidenav mode="side"  [class.mat-elevation-z4]="true" class="w-25">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <div class="d-flex flex-row">
                    <mat-icon>dashboard</mat-icon>
                    <div class="mx-2">Menu</div>
                </div>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <div class="d-flex flex-row">
                        <fa-icon [icon]="icons.faCircleUser"></fa-icon>
                        <div class="mx-2">Usuários</div>
                    </div>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item [routerLink]="[ '/scm', { outlets : { page : 'usuario-tela'} } ]">
                        <div class="d-flex flex-row">
                            <fa-icon [icon]="icons.faUser"></fa-icon>
                            <div class="mx-2">Usuários</div>
                        </div>                       
                    </a>
                    <a mat-list-item routerLink="#">
                        <div class="d-flex flex-row">
                            <fa-icon [icon]="icons.faUserGroup"></fa-icon>
                            <div class="mx-2">Grupos de usuários</div>
                        </div>
                    </a>
                    <a mat-list-item routerLink="#">
                        <div class="d-flex flex-row">
                            <fa-icon [icon]="icons.faBox"></fa-icon>
                            <div class="mx-2">Recursos</div>
                        </div>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Frameworks
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item [routerLink]="[ '/scm', { outlets : { page : 'usuario-tela'} } ]">Spring</a>
                    <a mat-list-item routerLink="#">Hibernate</a>
                    <a mat-list-item routerLink="#">Struts</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet name="page"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
