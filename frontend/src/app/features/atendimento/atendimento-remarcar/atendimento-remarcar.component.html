<h1>Agenda de remarcação</h1>

<div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
    {{infoMsg}}
</div>
<div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
    {{erroMsg}}
</div>

<br />

<div>
    <div class="fs-6 text-secondary">
        Data e turno atuais:
    </div>
    <div class="fs-5 text-dark">
        {{turnoLabel}}, {{dataAtendimento}}
    </div>
</div>

<button mat-raised-button color="primary" class="mt-3" (click)="remarca()">
    <fa-icon [icon]="icons.faSave"></fa-icon>
    Remarcar
</button>

<br />
<br />

<app-calendario class="mt-3"
    [quantidades]="quantidadesAgrupadasPorDia" 
    (onDiaTurnoAlterado)="onDiaTurnoAlterado($event)"
    (onCalendarioAlterado)="onCalendarioAlterado($event)">
</app-calendario>
