<h1 mat-dialog-title>Remoção de especialidade do profissional</h1>
<div mat-dialog-content>
  <p>Tem certeza que deseja remover essa especialidade do seu perfil?</p>  
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true">Remover</button>
  <button mat-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</div>
