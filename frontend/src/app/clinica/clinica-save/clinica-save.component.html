<h1>Registro/Alteração de clínica</h1>

<br />

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Formulário</h1>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-8">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Nome da clínica</mat-label>
                        <input matInput type="text" placeholder="Nome de grupo" [(ngModel)]="clinicaSave.nome"/>
                    </mat-form-field>                        
                </div>
                <div class="col-sm-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Telefone</mat-label>
                        <input matInput type="tel" placeholder="Número de telefone" [(ngModel)]="clinicaSave.telefone"/>
                    </mat-form-field>                        
                </div> 
                <div class="col-sm-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>E-Mail</mat-label>
                        <input matInput type="email" placeholder="E-Mail" [(ngModel)]="clinicaSave.email"/>
                    </mat-form-field>                        
                </div>  
                <div class="col-sm-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Logradouro</mat-label>
                        <input matInput type="text" placeholder="Logradouro" [(ngModel)]="clinicaSave.endereco.logradouro"/>
                    </mat-form-field>                        
                </div>  
                <div class="col-sm-3">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Número</mat-label>
                        <input matInput type="text" placeholder="Número" [(ngModel)]="clinicaSave.endereco.numero"/>
                    </mat-form-field>                        
                </div>  
                <div class="col-sm-8">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Bairro</mat-label>
                        <input matInput type="text" placeholder="Bairro" [(ngModel)]="clinicaSave.endereco.bairro"/>
                    </mat-form-field>                        
                </div>                                      
                <div class="col-sm-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Unidade Federativa</mat-label>
                        <mat-select placeholder="Escolha a UF" [(ngModel)]="clinicaSave.endereco.uf.id" (selectionChange)="ufSelectionChange($event.value)">
                            <mat-option *ngFor="let uf of ufs" [value]="uf.id">
                                {{uf.nome}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>                      
                </div>                    
                <div class="col-sm-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Municipio</mat-label>
                        <mat-select placeholder="Escolha o município" [(ngModel)]="clinicaSave.endereco.municipio.id">
                            <mat-option *ngFor="let c of municipios" [value]="c.id">
                                {{c.nome}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>                        
                </div>                
            </div>
            
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <button mat-raised-button color="primary" (click)="salva()">
                <fa-icon [icon]="icons.faSave"></fa-icon>
                <span class="mx-3">Salvar</span>
            </button>
            
            <br />
            
            <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'clinica-tela'} } ]">
                <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                <span class="mx-3">Tela de clinicas</span>
            </a>
        </mat-card-content>
    </mat-card>
</div>
