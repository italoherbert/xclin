<h1>Alteração de sua conta</h1>

<br />

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Formulário</h1>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-8">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Seu nome</mat-label>
                        <input matInput type="text" placeholder="Seu nome" [(ngModel)]="recepcionistaSave.nome"/>
                    </mat-form-field>                        
                </div>
s
                <div class="col-sm-8">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Seu nome de usuário</mat-label>
                        <input matInput type="text" placeholder="Seu nome de usuário" [(ngModel)]="recepcionistaSave.usuario.username"/>
                    </mat-form-field>                        
                </div>                                                  
            </div>
            
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <div class="d-flex align-items-center">
                <button mat-raised-button color="primary" (click)="salva()">
                    <fa-icon [icon]="icons.faSave"></fa-icon>
                    <span class="mx-3">Salvar</span>
                </button>
                <div *ngIf="showSpinner === true" class="mx-2 spinner-border text-primary"></div>
            </div>
            
            <br />
            
            <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'recepcionista-conta-detalhes'} } ]">
                <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                <span class="mx-3">Detalhes do recepcionista</span>
            </a>
        </mat-card-content>
    </mat-card>
</div>
