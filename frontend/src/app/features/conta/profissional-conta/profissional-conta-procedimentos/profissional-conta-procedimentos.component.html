<h1>Seus procedimentos</h1>

<a mat-raised-button color="primary" [routerLink]="[ '/app', { outlets : { page : 'profissional-conta-procedimento-save' }}]">
    <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
    <span class="mx-3">Alterar procedimentos</span>
</a>

<br />
<br />

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="procedimentosDataSource">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let procedimento"> {{procedimento.procedimentoNome}} </td>
        </ng-container>        
        <ng-container matColumnDef="valorCobrado">
            <th mat-header-cell *matHeaderCellDef>Valor da consulta</th>
            <td mat-cell *matCellDef="let procedimento">
                {{procedimento.procedimentoValor | currency: 'BRL'}}
            </td>
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="procedimentosColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: procedimentosColumns;"></tr>
    </table>

    <app-paginator [tableDataSource]="procedimentosDataSource"></app-paginator>
</div>
