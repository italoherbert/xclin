<h1>Registro/Alteração de usuário</h1>

<br />

<div class="d-flex justify-content-center">
    <mat-card>
        <mat-card-header>
            <h1>Formulário</h1>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-8">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Nome de usuário</mat-label>
                        <input matInput type="text" placeholder="Nome de usuário" [(ngModel)]="usuarioSave.username"/>
                    </mat-form-field>                        
                </div>
                <div class="col-sm-8">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" placeholder="Senha" [(ngModel)]="usuarioSave.senha"/>
                    </mat-form-field>
                </div>
                <div class="col-sm-8">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Confirmação de senha</mat-label>
                        <input matInput type="password" placeholder="Repita a senha" [(ngModel)]="senhaRepetida"/>
                    </mat-form-field>
                </div>
                <div class="col-sm-8">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Perfil de usuário</mat-label>
                        <mat-select placeholder="Escolha o perfil do usuário" [(ngModel)]="usuarioSave.perfil">
                            <mat-option *ngFor="let p of perfis" [value]="p.name">
                                {{p.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>                        
                </div>                    
            </div>
            
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <button mat-raised-button color="primary" (click)="salva()">
                <fa-icon [icon]="icons.faSave"></fa-icon>
                <span class="mx-3">Salvar</span>
            </button>
            
            <br />
            
            <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'usuario-tela'} } ]">
                <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                <span class="mx-3">Tela de usuários</span>
            </a>
        </mat-card-content>
    </mat-card>
</div>
