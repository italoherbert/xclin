<h1>Alteração de logomarca da clínica</h1>

<br />

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1><b>Selecione a logomarca</b></h1>
        </mat-card-header>
        <mat-card-content>
            <div class="my-3 d-flex flex-column justify-content-center align-items-center">                
                <div class="my-3">
                    <img [src]="logo" height="200"/>
                </div>
                <div>
                    <button mat-raised-button 
                            color="primary" 
                            (click)="paraLogoDefault()">
                        <fa-icon [icon]="icons.faX"></fa-icon>
                        <span class="mx-3">Retirar logo</span>
                    </button>
                </div>
            </div>
            <div>
                <input type="file"
                    hidden
                    class="file-input"
                    accept=".jpeg,.jpg,.git,.png"
                    (change)="salvaLogo($event)" 
                    #logoUpload>
                <div class="file-upload">                                
                    <button mat-raised-button 
                            color="primary" 
                            class="upload-btn"                            
                            (click)="logoUpload.click()">
                        <mat-icon>attach_file</mat-icon>
                        Procurar
                    </button>
                    <span class="px-3">
                        {{logoNome || "Arquivo não carregado."}}
                    </span>
                </div>                
            </div>
            
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>
            
            <br />
            
            <a mat-stroked-button color="primary" class="mt-3" [routerLink]="[ '/app', { outlets : { page : 'clinica-tela'} } ]">
                <fa-icon [icon]="icons.faCircleLeft"></fa-icon>
                <span class="mx-3">Tela de clinicas</span>
            </a>
        </mat-card-content>
    </mat-card>
</div>
