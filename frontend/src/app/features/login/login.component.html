<div class="d-flex justify-content-center">
    <div style="width: 28em">
        <div>     
            <div class="text-center w-100">
                <img src="../../../assets/xclin-login.png" />
            </div>         
            <br />   
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Nome do usuário</mat-label>
                <input matInput type="text" placeholder="Nome de usuário" 
                    [(ngModel)]="login.username" 
                    (keyup.enter)="logar()" />

                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="Senha" 
                    [(ngModel)]="login.senha" 
                    (keyup.enter)="logar()" />

                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>            
            <div class="d-flex align-items-center">
                <button mat-raised-button color="primary" class="w-100" (click)="logar()">
                    <span class="fs-6">Entrar</span>
                </button>
            </div>

            <div class="d-flex justify-content-center">
                <div *ngIf="showSpinner === true" class="mt-2 mx-2 spinner-border text-primary"></div>
            </div>

            <div *ngIf="infoMsg !== null" class="alert alert-success mt-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mt-2">
                {{erroMsg}}
            </div>            
        </div>
    </div>
</div>
