<h1>Detalhes da sua conta</h1>

<a mat-raised-button color="primary" class="my-1" [routerLink]="[ '/app', { outlets : { page : 'diretor-conta-alterar' }}]">
    <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
    <span class="mx-3">Alterar</span>
</a>

<br />

<div class="d-flex justify-content-center">
    <div *ngIf="showSpinner === true" class="m-2 text-center spinner-border text-primary"></div>
</div>

<div class="d-flex justify-content-center mt-3">
    <mat-card style="width: 50em">
        <mat-card-header>
            <h1>Informações</h1>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="infoMsg !== null" class="alert alert-success mb-2">
                {{infoMsg}}
            </div>
            <div *ngIf="erroMsg !== null" class="alert alert-danger mb-2">
                {{erroMsg}}
            </div>

            <div class="row">
                <div class="col-sm-10 my-3">
                    <div class="fs-6 fw-bold">
                        Nome:
                    </div>
                    <div class="fs-5">
                        {{diretorDetalhes.diretor.nome}}
                    </div>
                </div>
                <div class="col-sm-6 my-3">
                    <div class="fs-6 fw-bold">
                        Nome de usuário:
                    </div>
                    <div class="fs-5">
                        {{diretorDetalhes.diretor.usuario.username}}
                    </div>
                </div>
                <div class="col-sm-6 my-3">
                    <div class="fs-6 fw-bold">
                        Perfil:
                    </div>
                    <div class="fs-5">
                        {{diretorDetalhes.diretor.usuario.perfilLabel}}
                    </div>
                </div>
                <div class="col-sm-6 my-3">
                    <div class="fs-6 fw-bold">
                        Clínicas:
                    </div>
                    <div class="fs-5">
                        <mat-chip-listbox>
                            <mat-chip-option *ngFor="let clinica of diretorDetalhes.clinicas"
                                    [selectable]="false"
                                    [selected]="true">
                                {{clinica}}
                            </mat-chip-option>
                        </mat-chip-listbox>                        
                    </div>
                </div>
            </div>            
        </mat-card-content>
    </mat-card>
</div>
