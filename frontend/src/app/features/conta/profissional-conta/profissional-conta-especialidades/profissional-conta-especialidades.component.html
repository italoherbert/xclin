<h1>Suas especialidades</h1>

<a mat-raised-button color="primary" [routerLink]="[ '/app', { outlets : { page : 'profissional-conta-especialidade-save' }}]">
    <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
    <span class="mx-3">Alterar especialidades</span>
</a>

<br />
<br />

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="especialidadesDataSource">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let especialidade"> {{especialidade.especialidade}} </td>
        </ng-container>        
        <ng-container matColumnDef="valorConsulta">
            <th mat-header-cell *matHeaderCellDef>Valor da consulta</th>
            <td mat-cell *matCellDef="let especialidade">
                {{especialidade.consultaValor | currency: 'BRL'}}
            </td>
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="especialidadesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: especialidadesColumns;"></tr>
    </table>

    <app-paginator [tableDataSource]="especialidadesDataSource"></app-paginator>
</div>
