<h1>Seus exames</h1>

<a mat-raised-button color="primary" [routerLink]="[ '/app', { outlets : { page : 'profissional-conta-exame-save' }}]">
    <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
    <span class="mx-3">Alterar exames</span>
</a>

<br />
<br />

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="examesDataSource">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let exame"> {{exame.exameNome}} </td>
        </ng-container>        
        <ng-container matColumnDef="valorCobrado">
            <th mat-header-cell *matHeaderCellDef>Valor cobrado</th>
            <td mat-cell *matCellDef="let exame">
                {{exame.exameValor | currency: 'BRL'}}
            </td>
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="examesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: examesColumns;"></tr>
    </table>

    <app-paginator [tableDataSource]="examesDataSource"></app-paginator>
</div>
