<h1 mat-dialog-title>Remoção de profissional</h1>
<div mat-dialog-content>
  <p>
    Tem certeza que deseja remover o profissional: <br />
    <b>{{data.profissionalNome}}</b> <br />
    E todos os seus relacionamentos?
  </p>  

  <p>Se sim, informe abaixo o texto <b>remova</b>: </p>

  <mat-form-field appearance="outline">
    <input matInput type="text" placeholder="Informe a resposta" [(ngModel)]="resposta" />
  </mat-form-field>

  <p class="alert alert-danger" *ngIf="erroMsg != null">{{erroMsg}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true">Remover</button>
  <button mat-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</div>
